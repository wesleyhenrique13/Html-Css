<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
  <h1>Testando o uso de iframe</h1>  
  <p>

    Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank".>Curso em video</a> para aprender a programar.

    Acessando o site do
    <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

    para aprender a programar.

  </p>

  <p>o site do <iframe src="https://www.google.com.br" frameborder="0" height="500" width="500"></iframe> também é
  muito legal</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
  <h1>Mesclagem de celulas</h1>  
  <table>
    <tr>
        <td>A</td>
        <td>B</td>
        <td rowspan="2">C</td>
        <td>D</td>
    </tr>
    <tr>
        <td>E</td>
        <td>F</td>
        
        <td>H</td>
        
    </tr>
    <tr>
        <td colspan="3">I</td>
        
        
        <td rowspan="3">L</td>
    </tr>
    <tr>
        <td rowspan="2">M</td>
        <td>N</td>
        <td>O</td>
        
    </tr>
    <tr>
        
        <td>R</td>
        <td>S</td>
        
    </tr>
  </table>
  <br>
  <table>
    <tr>
        <td colspan="4">1</td>
       
        <td rowspan="5">5</td>
    </tr>
    <tr>
        <td rowspan="5">6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
       
    </tr>
    <tr>
        
        <td>12</td>
        <td>13</td>
        <td>14</td>
       
    </tr>
    <tr>
        
        <td>17</td>
        <td>18</td>
        <td>19</td>
       
    </tr>
    <tr>
        
        <td>22</td>
        <td>23</td>
        <td>24</td>
        
    </tr>
    <tr>
        
        <td colspan="4">27</td>
        
    </tr>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 20px;
            margin: 15px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 1.5em;
            margin-top: 15px;
        }
        .product p {
            font-size: 1.2em;
            color: #555;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Loja Online de Produtos</h1>
</header>

<nav>
    <a href="#">In√≠cio</a>
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
</nav>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Produto 1">
        <h2>Produto 1</h2>
        <p>R$ 99,90</p>
        <button>Comprar</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Produto 2">
        <h2>Produto 2</h2>
        <p>R$ 149,90</p>
        <button>Comprar</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Produto 3">
        <h2>Produto 3</h2>
        <p>R$ 79,90</p>
        <button>Comprar</button>
    </div>
</div>

</body>
</html>
